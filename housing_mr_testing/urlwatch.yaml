display:
  error: true
  new: true
  unchanged: false
job_defaults:
  all:
    max_tries: 5
    ignore_cached: true
    filter:
      - selective:
          select_pattern:
            - '.*housekeys\d+\.com'
            - '.*relatedcalifornia\.com'
            - '.*deanzaproperties\.com'
          invert_selection: true
          filter: css
          selector: body
          exclude: nav
      - css:
          selector: body
          exclude: 'div.gform_wrapper,a[href^="/cdn-cgi/l/email-protection"],ul[id^="slideshow"],div.slideshow-wrapper,div.orbit,div.ngg-slideshow,div.lazy-community-carousel,div.testimonials-widget,.adtester-container,.today-office-hours,.yelp-reviews,.other-communities,img[src^="https://api.fouanalytics.com"],.search-form,.searchForm,.search_form,.contact-form,.contactForm,.contact_form,.office-hours,#BrochureDateTime,div.latest-news,div.latest-blog-post,div.apartment-reviews,.g-review,.posts-wrapper,#ole_office_hours_status,img[src^="data:"],span.xversion,div[id$="google-cache-hdr"],img[src*="pixel.quantserve.com"],div.vue-google-map,[aria-label="Filter by Move in Date"]'
      - selective:
          select_pattern: '.*'
          filter: css
          selector: 'footer,address,.footer,#footer-address,[class*="contact"],[class*="get-in-touch"],[class*="address"],[class*="phone"],[itemprop*="address"],[itemprop*="phone"],a[href^="tel:"],a[href*="maps.google.com"],.app-location,.app-manager'
      - re.sub: 'Image Detail [a-z0-9]{32}'
      - re.sub:
          pattern: '/x(.*?\.[a-zA-Z]{3,4})(,qitok=[a-zA-Z0-9]{8})?\.pagespeed\.ic\.[a-zA-Z0-9-]{10}\.[a-zA-Z]{3,4}'
          repl: '/\1'
      - re.sub: '\?itok=[a-zA-Z0-9]{8}'
      - re.sub: 'GA1\.\d\.\d{10}\.\d{10}'
      - re.sub:
          pattern: 'href="tel:\((\d{3})\)(%20| )(\d{3})-(\d{4})'
          repl: 'href="tel:+1\1\3\4'
      - html2text:
          method: pyhtml2text
      - re.sub: 'time=\d+'
  browser:
    wait_until: networkidle2
  shell: {}
  url: {}
report:
  custom_email:
    enabled: true
    from: 'Changebot <changebot@theunitedeffort.org>'
    to: 'trevor@theunitedeffort.org'
    reply_to: 'trevor@theunitedeffort.org'
    html: false
    method: sendmail
    sendmail:
      path: /usr/sbin/sendmail
    subject: '{count} market rate test changes detected ({datetime})'
    details_url: https://storage.googleapis.com/ueo-changes/housing_mr_testing/report-{datetime}.html
  gcs:
    enabled: true
    filename: report-{datetime}.html
    bucket: ueo-changes
    local_dir: ~/ueo-watch/housing_mr_testing/staging
    gcs_dir: housing_mr_testing
  html:
    diff: table
    enabled: false
  stdout:
    color: true
    enabled: true
  text:
    details: false
    footer: true
    line_length: 75
    minimal: false
    enabled: false
  markdown:
    enabled: false
