display:
  error: true
  new: true
  unchanged: false
job_defaults:
  all:
    max_tries: 5
    ignore_cached: true
    filter:
      - css:
          selector: body
          exclude: 'div.gform_wrapper,a[href^="/cdn-cgi/l/email-protection"],ul[id^="slideshow"],div.slideshow-wrapper,div.orbit,div.ngg-slideshow,div.lazy-community-carousel,div.testimonials-widget,.adtester-container,.today-office-hours,.yelp-reviews,.other-communities,img[src^="https://api.fouanalytics.com"],.search-form,.searchForm,.search_form,.contact-form,.contactForm,.contact_form,.office-hours,#BrochureDateTime,div.latest-news,div.latest-blog-post,div.apartment-reviews,.g-review,.posts-wrapper,#ole_office_hours_status,img[src^="data:"],span.xversion,div[id$="google-cache-hdr"],img[src*="pixel.quantserve.com"],div.vue-google-map'
      - re.sub: 'Image Detail [a-z0-9]{32}'
      - re.sub:
          pattern: '/x(.*?\.[a-zA-Z]{3,4})(,qitok=[a-zA-Z0-9]{8})?\.pagespeed\.ic\.[a-zA-Z0-9-]{10}\.[a-zA-Z]{3,4}'
          repl: '/\1'
      - re.sub: '\?itok=[a-zA-Z0-9]{8}'
      - html2text:
          method: pyhtml2text
      - re.sub: 'time=\d+'
  browser:
    compared_versions: 2
    wait_until: networkidle2
  shell: {}
  url: {}
report:
  custom_email:
    enabled: true
    from: 'Changebot <changebot@theunitedeffort.org>'
    to: 'housing-db-editors@theunitedeffort.org'
    reply_to: 'housing-db-editors@theunitedeffort.org'
    html: false
    method: sendmail
    sendmail:
      path: /sbin/sendmail
    subject: '{count} housing changes detected ({datetime})'
    details_url: https://storage.googleapis.com/ueo-changes/housing/report-{datetime}.html
  gcs:
    enabled: true
    filename: report-{datetime}.html
    bucket: ueo-changes
    local_dir: ~/ueo-watch/housing/staging
    gcs_dir: housing
  html:
    diff: table
    enabled: false
  stdout:
    color: true
    enabled: true
  text:
    details: false
    footer: true
    line_length: 75
    minimal: false
    enabled: false
  markdown:
    enabled: false
